<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Number Guessing Game Using JavaScript</title>
</head>

<body class="bg-dark">
    
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto ">
            <div class="card card-body text-center mt-5" id="game">
                <h2 class="heading pb-3">Number Guessing Game</h2>
                <p class="alert alert-info">Guess a Number Between <span class="min-num badge badge-info">1</span> To <span class="max-num badge badge-info">10</span> <br> And Check Your Guessed Number Is Right or Wrong. <br>You Will Get <span class="max-num badge badge-info">3</span> Chances to <br> Guess The Right Number.</p>
                <button class="btn btn-dark" id="play">Play Game</button>               
            </div>
        </div>
    </div>
</div>

    <script src="js/script.js"></script>
</body>

</html>
